name: clone GitHub Repo Sync
author: Wei He <github@weispot.com>
description: ⤵️ Sync current repository with remote
branding:
  icon: 'git-branch'
  color: 'gray-dark'
inputs:
  source_repo:
    description: GitHub public repo slug or full https clone url (with access_token if needed)
    required: true
  source_branch:
    description: Branch name to sync from
    required: true
  destination_repo:
    description: name to sync to this repo
    required: true
  destination_branch:
    description: Branch name to sync to in this repo
    required: true
  destination_token:
    description: token in this repo
    required: true
  github_token:
    description: GitHub token secret
    required: true
  sync_tags:
    description: Should tags also be synced
    required: false
runs:
  using: 'docker'
  image: docker://registry.cn-qingdao.aliyuncs.com/alvin125/github:v3
  env:
    GITHUB_TOKEN: ${{ inputs.github_token }}
    SYNC_TAGS: ${{ inputs.sync_tags }}
    DES_REPO: ${{ inputs.destination_repo }}
    DES_REPO_TOKEN: ${{ inputs.destination_token }}
  args:
    - ${{ inputs.source_repo }}
    - ${{ inputs.source_branch }}:${{ inputs.destination_branch }}
